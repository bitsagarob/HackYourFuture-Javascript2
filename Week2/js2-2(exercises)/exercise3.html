
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>exercise3</title>
  </head>
  <body>
    <script>
        const array=['h','a','c','k','y','o','u','r','f','u','t','u','r','e'];
        let mostfq = 1;
        let most = 0;
        let item;
for (var i=0; i<array.length; i++)
{
        for (var j=i; j<array.length; j++)
        {
                if (array[i] == array[j])
                 most++;
                if (most>mostfq)
                {
                  mostfq=most; 
                  item = array[i];
                }
        }
        most=0;
}
console.log(item+" ( " +mostfq +" times ) ") ;
    </script>
  </body>
</html>
